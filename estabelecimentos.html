<html>
<head>
    <title>Compra Digital - Faça sua lista de compras e economize!</title>
    <meta charset="utf-8" />
    <link href="css/estilo.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
	<script src="http://maps.googleapis.com/maps/api/js"></script>
</head>

<body>


    <div class="page-inicial">
        <div class="topo listas-topo">
            <h4 class="titulo-topo">
                <img src="img/back.png" onclick="parent.location = 'principal.html'" width="30" class="btn-back" />
                Estabelecimentos
            </h4>
        </div>

        <!--<h3 class="titulo-conteudo">Início</h3>-->
        <!--<div class="logo">
            <img src="img/logo.png" width="70" />
        </div>-->

        <div class="geral">
            <div class="conteudo" id="conteudo">
				
				
            </div>
            <div class="btn-add">
                <a href="#" data-toggle="modal" data-target="#adicionarEstabelecimento">
                    <img src="img/add.png" class="btn-add-img" width="30" />
                </a>
                <a href="#" data-toggle="modal" data-target="#pesquisarLista">
                    <img src="img/search.png" width="30" />
                </a>
            </div>
        </div>
    </div>


    <!-- Adicionar estabelecimento -->
    <div class="modal fade add-produto-checkin" id="adicionarEstabelecimento" tabindex="-1" role="dialog" aria-labelledby="checkin" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><img src="img/add.png" width="20" /> Adicionar estabelecimento </h4>
                </div>
                <div class="modal-body">
                    <p>Adicionar estabelecimento.</p>
                    <form>
						<!-- nome -->
                        <div class="input-group" style="margin-top: 10px;">
                            <span class="input-group-addon" id="basic-addon1"><img src="img/shop.png" width="20" /></span>
                            <input type="text" class="form-control" onkeyup="autoCompleteEstabelecimento()" id="nomeEstab" placeholder="Nome do estabelecimento" aria-describedby="basic-addon1">
                        </div>
						
						<!-- bairro -->
						<div class="input-group" style="margin-top: 10px;">
                            <span class="input-group-addon" id="basic-addon1"><img src="img/edit-dados.png" width="20" /></span>
                            <input type="text" class="form-control" id="bairroEstabelecimento" placeholder="Bairro" aria-describedby="basic-addon1">
                        </div>
						
						<!-- cidade -->
						<div class="input-group" style="margin-top: 10px;">
                            <span class="input-group-addon" id="basic-addon1"><img src="img/edit-dados.png" width="20" /></span>
                            <input type="text" class="form-control" id="cidadeEstabelecimento" placeholder="Cidade" aria-describedby="basic-addon1">
                        </div>
						
						<!-- unidade -->
						<div class="input-group" style="margin-top: 10px;">
                            <span class="input-group-addon" id="basic-addon1"><img src="img/edit-dados.png" width="20" /></span>
                            <input type="text" class="form-control" id="unidadeEstabelecimento" placeholder="Unidade" aria-describedby="basic-addon1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="button" onclick="cadastrarEstabelecimento()" class="btn btn-primary">Adicionar estabelecimento</button>
                </div>
            </div>
        </div>
    </div>
	
	 <!-- Editar estabelecimento -->
    <div class="modal fade add-produto-checkin" id="editarEstabelecimento" tabindex="-1" role="dialog" aria-labelledby="checkin" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><img src="img/add.png" width="20" /> Editar estabelecimento </h4>
                </div>
                <div class="modal-body">
                    <p>Editar estabelecimento.</p>
                    <form>
						<!-- nome -->
                        <div class="input-group" style="margin-top: 10px;">
                            <span class="input-group-addon" id="basic-addon1"><img src="img/shop.png" width="20" /></span>
                            <input type="text" class="form-control" id="novoNomeEstabelecimento" placeholder="Nome do estabelecimento" aria-describedby="basic-addon1">
                        </div>
						
						<!-- bairro -->
						<div class="input-group" style="margin-top: 10px;">
                            <span class="input-group-addon" id="basic-addon1"><img src="img/edit-dados.png" width="20" /></span>
                            <input type="text" class="form-control" id="novoBairroEstabelecimento" placeholder="Bairro" aria-describedby="basic-addon1">
                        </div>
						
						<!-- cidade -->
						<div class="input-group" style="margin-top: 10px;">
                            <span class="input-group-addon" id="basic-addon1"><img src="img/edit-dados.png" width="20" /></span>
                            <input type="text" class="form-control" id="novoCidadeEstabelecimento" placeholder="Cidade" aria-describedby="basic-addon1">
                        </div>
						
						<!-- unidade -->
						<div class="input-group" style="margin-top: 10px;">
                            <span class="input-group-addon" id="basic-addon1"><img src="img/edit-dados.png" width="20" /></span>
                            <input type="text" class="form-control" id="novoUnidadeEstabelecimento" placeholder="Unidade" aria-describedby="basic-addon1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="button" onclick="editarEstabelecimento('estab')" class="btn btn-primary">Editar estabelecimento</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Pesquisar lista -->
    <div class="modal fade add-produto-checkin" id="pesquisarLista" tabindex="-1" role="dialog" aria-labelledby="checkin" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><img src="img/search.png" width="20" /> Pesquisar lista </h4>
                </div>
                <div class="modal-body">
                    <p>Pesquisar lista de compras.</p>
                    <form>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><img src="img/search.png" width="20" /></span>
                            <input type="text" class="form-control" placeholder="Nome da lista" aria-describedby="basic-addon1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="button" onclick="parent.location='checkin.html'" class="btn btn-primary">Pesquisar lista</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mapa estabelecimento -->
    <div class="modal fade add-produto-checkin" id="localizacao" tabindex="-1" role="dialog" aria-labelledby="checkin" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><img src="img/search.png" width="20" /> Localização estabelecimento </h4>
                </div>
                <div class="modal-body">
                    <p>Localização estabelecimento.</p>

					<div id="googleMap" style="width:100%;height: 400px;"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <!--<button type="button" onclick="parent.location='checkin.html'" class="btn btn-primary">Editar estabelecimento</button>-->
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="WS/estabelecimentoWS.js"></script>
	<script src="js/jquery-1.9.1.js"></script> 
	<script src="js/jquery-ui-1.10.3.js"></script>
	<link rel="stylesheet" href="css/jquery-ui.css" />   
	<script type="text/javascript">
		window.onload = function(){
			listarEstabelecimento();
			getLocation();
		}
	</script>

			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			} else {

			window.localStorage.lon = position.coords.longitude;

	</script>
</body>
</html>
